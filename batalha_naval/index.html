<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Batalha Naval</h1>
    <div id="controle">
        <botao id="botaoinicio">Iniciar/Reiniciar Jogo</botao>
        <div>
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade">
                <option value="facil">Fácil</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>
    </div>
    <div id="gameContainer">
        <div id="boardContainer">
            <div id="tabelafacil"></div>
            <div id="tabeladificil"></div>
        </div>
        <div id="historico">
            <h2>Histórico de Jogadas da Máquina</h2>
            <ul id="historicoLista"></ul>
        </div>
    </div>
    <div id="resultado"></div>
    <div id="pontuacao" style="display: none;">
        <h2>Pontuação</h2>
        <p>Jogador: <span id="pontuacaojogador">0</span></p>
        <p>Máquina: <span id="pontuacaocomputador">0</span></p>
        <p>Acertos: <span id="acertosjogador">0</span></p>
        <p>Erros: <span id="errosjogador">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
